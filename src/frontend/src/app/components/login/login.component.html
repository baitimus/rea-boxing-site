<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Welcome Back</h2>
      <p class="auth-subtitle">Sign in to your account</p>
    </div>
    
    <div class="google-signin-wrapper">
      <div id="googleSignInButton"></div>
    </div>
    
    <div class="divider">
      <span>OR</span>
    </div>
    
    <form (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="email"
          placeholder="Enter your email"
          required
          [disabled]="isLoading"
          [class.input-error]="showEmailError"
        />
        <span class="error-text" *ngIf="showEmailError">Please enter a valid email address</span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          [(ngModel)]="password"
          placeholder="Enter your password"
          required
          [disabled]="isLoading"
          [class.input-error]="showPasswordError"
        />
        <span class="error-text" *ngIf="showPasswordError">Password is required</span>
      </div>

      <div class="alert alert-error" *ngIf="errorMessage">
        <svg class="alert-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
        </svg>
        <span>{{ errorMessage }}</span>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="isLoading">
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="loading-spinner">
          <svg class="spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Signing in...
        </span>
      </button>
    </form>

    <p class="auth-footer">
      Don't have an account? <a routerLink="/register" class="auth-link">Create one</a>
    </p>
  </div>
</div>
