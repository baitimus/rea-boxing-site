<div>
  <h2>Register</h2>
  
  <div id="googleSignInButton"></div>
  
  <p>- OR -</p>
  
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="firstName">First Name:</label>
      <input 
        type="text" 
        id="firstName" 
        name="firstName"
        [(ngModel)]="firstName"
        required
        [disabled]="isLoading"
      />
    </div>

    <div>
      <label for="lastName">Last Name:</label>
      <input 
        type="text" 
        id="lastName" 
        name="lastName"
        [(ngModel)]="lastName"
        required
        [disabled]="isLoading"
      />
    </div>

    <div>
      <label for="email">Email:</label>
      <input 
        type="email" 
        id="email" 
        name="email"
        [(ngModel)]="email"
        required
        [disabled]="isLoading"
      />
    </div>

    <div>
      <label for="password">Password:</label>
      <input 
        type="password" 
        id="password" 
        name="password"
        [(ngModel)]="password"
        required
        [disabled]="isLoading"
      />
    </div>

    <div *ngIf="errorMessage">
      <p>{{ errorMessage }}</p>
    </div>

    <button type="submit" [disabled]="isLoading">
      {{ isLoading ? 'Registering...' : 'Register' }}
    </button>
  </form>

  <p>
    Already have an account? <a routerLink="/login">Login here</a>
  </p>
</div>
