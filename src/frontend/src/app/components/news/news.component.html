<section class="relative w-full overflow-hidden border-b-2 border-accent/20 bg-gradient-to-r from-accent/10 via-accent/5 to-accent/10 animate-fade-in-up">
  <div class="mx-auto max-w-7xl px-4 py-4 md:px-12 md:py-5">
    
    <!-- News Content -->
    <div class="flex items-center gap-3 md:gap-4">
      
      <!-- Pulsing Dot Indicator -->
      <div class="relative flex h-8 w-8 flex-shrink-0 items-center justify-center md:h-10 md:w-10">
        <span class="absolute inline-flex h-full w-full animate-ping rounded-full bg-accent opacity-30"></span>
        <span class="relative inline-flex h-5 w-5 rounded-full bg-accent md:h-6 md:w-6"></span>
      </div>
      
      <!-- News Badge & Content -->
      <div class="flex flex-1 flex-col gap-1 md:flex-row md:items-center md:gap-4">
        <div class="flex h-6 items-center rounded-full bg-accent px-3 shadow-soft md:h-7 md:px-4">
          <span class="text-xs font-medium uppercase tracking-widest text-white md:text-sm">News</span>
        </div>
        
        <div class="flex flex-col gap-0.5 md:flex-row md:items-center md:gap-3">
          <h3 class="font-serif text-sm font-bold text-primary md:text-lg">
            {{ newsItems[0].title }}
          </h3>
          <span class="text-xs text-text-muted md:text-sm">{{ newsItems[0].date }}</span>
        </div>
      </div>

      <!-- Arrow Icon -->
      <svg class="h-5 w-5 flex-shrink-0 animate-pulse text-accent md:h-6 md:w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
      </svg>

    </div>

  </div>
  
  <!-- Decorative bottom accent line -->
  <div class="absolute bottom-0 left-0 h-0.5 w-full bg-gradient-to-r from-transparent via-accent to-transparent opacity-50"></div>
</section>
