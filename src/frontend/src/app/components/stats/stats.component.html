<section class="relative w-full overflow-hidden bg-bg px-6 py-20 md:px-12 md:py-24">
  <div class="mx-auto max-w-7xl">
    
    <!-- Stats Grid -->
    <div class="grid grid-cols-2 gap-8 md:grid-cols-4 md:gap-12">
      
      @for (stat of stats; track stat.label) {
        <div class="group flex flex-col items-center gap-3 text-center">
          
          <!-- Number -->
          <div class="font-serif text-4xl font-bold italic text-accent transition-colors duration-500 group-hover:text-primary md:text-6xl">
            {{ stat.value }}
          </div>
          
          <!-- Label -->
          <h3 class="font-serif text-lg font-bold text-primary md:text-xl">
            {{ stat.label }}
          </h3>
          
          <!-- Description -->
          <p class="text-sm text-text-muted md:text-base">
            {{ stat.description }}
          </p>
          
        </div>
      }

    </div>

    <!-- Decorative Elements -->
    <div class="absolute left-1/2 top-1/2 -z-10 h-96 w-96 -translate-x-1/2 -translate-y-1/2 rounded-full bg-accent/5 blur-3xl"></div>

  </div>
</section>
