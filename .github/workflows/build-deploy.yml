name: Build and Deploy

on:
  push:
    branches:
      - master
      - main
  pull_request:
    types:
      - closed
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if .env.production exists
        run: |
          if [ ! -f .env.production ]; then
            echo "❌ Error: .env.production file not found!"
            echo "Please create .env.production in the project root with required variables"
            exit 1
          fi
          echo "✅ .env.production file found"

      - name: Stop existing containers
        run: docker compose --env-file .env.production -f docker-compose.prod.yml down
        continue-on-error: true

      - name: Remove old images
        run: docker compose --env-file .env.production -f docker-compose.prod.yml down --rmi all
        continue-on-error: true

      - name: Build Docker images
        run: docker compose --env-file .env.production -f docker-compose.prod.yml build --no-cache

      - name: Start services
        run: docker compose --env-file .env.production -f docker-compose.prod.yml up -d

      - name: Wait for services to be healthy
        run: |
          sleep 30
          docker compose --env-file .env.production -f docker-compose.prod.yml ps

      - name: Clean up dangling images
        run: docker image prune -f
        continue-on-error: true

      - name: Deployment successful
        run: |
          echo "✅ Deployment completed successfully!"
          docker compose --env-file .env.production -f docker-compose.prod.yml ps
