
version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123
      - MONGO_INITDB_DATABASE=rea_boxing
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/rea_boxing?authSource=admin
    volumes:
      - ./src/backend/src:/app/src
      - ./src/backend/package.json:/app/package.json
      - ./src/backend/tsconfig.json:/app/tsconfig.json
      - backend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev"
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    ports:
      - "4200:4200"
    environment:
      - NODE_ENV=development
    volumes:
      - ./src/frontend/src:/app/src
      - ./src/frontend/angular.json:/app/angular.json
      - ./src/frontend/tsconfig.json:/app/tsconfig.json
      - ./src/frontend/tsconfig.app.json:/app/tsconfig.app.json
      - ./src/frontend/package.json:/app/package.json
      - frontend_node_modules:/app/node_modules
    command: npm start -- --host 0.0.0.0 --poll 2000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_node_modules:
  frontend_node_modules:
  mongodb_data:
  mongodb_config:
