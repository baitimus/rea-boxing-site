version: '3.8'

services:
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      - ./src/backend/src:/app/src
      - ./src/backend/package.json:/app/package.json
      - ./src/backend/tsconfig.json:/app/tsconfig.json
      - backend_node_modules:/app/node_modules
    command: npm run dev
    restart: unless-stopped

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    ports:
      - "4200:4200"
    environment:
      - NODE_ENV=development
    volumes:
      - ./src/frontend/src:/app/src
      - ./src/frontend/angular.json:/app/angular.json
      - ./src/frontend/tsconfig.json:/app/tsconfig.json
      - ./src/frontend/tsconfig.app.json:/app/tsconfig.app.json
      - ./src/frontend/package.json:/app/package.json
      - frontend_node_modules:/app/node_modules
    command: npm start -- --host 0.0.0.0 --poll 2000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_node_modules:
  frontend_node_modules:
